<div class="breadcrumb-box">
    <a ui-sref="panel.areas" class="breadcrumb">Areas</a>
    <span class="breadcrumb">{{ area.name }}</span>
</div>

<h5>Temas</h5>
<table class="striped">
    <thead>
        <tr>
            <th data-field="name">Nombre</th>
            <th data-field="description">Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="subject in subjects">
            <td>
                <a ui-sref="panel.posts({areaId: subject.parentIds.areaId, subjectId: subject.id})">{{ subject.name }}</a>
            </td>
            <td>{{ subject.description }}</td>
            <td>
                 <button
                     class="waves-effect waves-teal btn-flat tooltipped"
                     ng-click="confirmDelete(post.id)"
                     data-position="bottom" data-delay="50"
                     data-tooltip="Marcar como favorito">
                    <i class="material-icons">favorite</i>
                 </button>
            </td>
        </tr>
    </tbody>
</table>
